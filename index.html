<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>숫자 복사하기</title>
    <style>
      button {
        padding: 10px;
        background-color: blue;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>어리틀페퍼</h1>
    <p>아래의 복사하기 버튼을 누르세요.</p>
    <input type="text" id="number" value="3333075797948" readonly>
    <br><br>
    <button onclick="copyNumber()">복사하기</button>
    
    <script>
      function copyNumber() {
        var number = document.getElementById("number");
        number.select();
        document.execCommand("copy");
        
        alert("숫자가 복사되었습니다: " + number.value);
      }
    </script>
  </body>
</html>
